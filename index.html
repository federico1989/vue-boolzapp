<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="assets/img/whatsapp_icon.ico" type="image/x-icon">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Boolzapp</title>
</head>
  <body>
    <div class="main">
      <!-- Sfondo  -->
      <nav class="main_background">
        <div class="bg_header">
        </div>
        <div class="bg_main">
        </div>
      </nav>
      <!-- Container -->
      <div class="container d-flex" id="app_container">
        <!-- Colonna di sinistra -->
        <div class="col_left">
          <div class="top_left d-flex">
            <h3>UserName</h3>
            <div class="icons_left">
              Icons
            </div>
          </div>
          <div class="main_left">
            <div class="notifications d-flex">
              <i class="fas fa-bell-slash"></i>
              <div class="new_messages">
                <h3>notifiche</h3>
                <p>altre notifiche</p>
              </div>
            </div>
            <div class="search d-flex">
              <div class="search_card">
                <i class="fas fa-search"></i>
                <input type="text" name="" value="Cerca o inizia una nuova chat">
              </div>
            </div>
          </div>
          <div class="footer_left">
            <ul>
              <li>ciao</li>
            </ul>
          </div>
        </div>
        <!-- Colonna di destra -->
        <div class="col_right">
          <div class="top_right d-flex">
            <h3>UserName</h3>
            <div class="icons_right">
              Icons
            </div>
          </div>
          <div class="main_right">
          </div>
          <div class="footer_right d-flex">
            <i class="far fa-smile"></i>
            <input type="text" name="" value="Scrivi un messaggio">
            <i class="fas fa-microphone"></i>
          </div>
      </div>

    </div>






    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
